<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Poput</title>

    <link rel="shortcut icon" href="../images/Symbol-mobile.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/standart.css">
    <link rel="stylesheet" href="../style/contact-poput.css">
</head>

<body>

    <section class="contact-poput-section">
        <div class="form-block">
            <div class="form-heading">
                <h2>Ми хотіли б Вам допомогти</h2>
                <a class="contact-cross" href="./contacts.html">
                    <div class="cross-line"></div>
                    <div class="cross-line"></div>
                </a>
            </div>
            <form action="#">
                <input type="text" placeholder="Iм’я">
                <textarea type="text" placeholder="Повідомлення"></textarea>
                <label for="tel-num">Як вам відповісти?</label>
                <input type="text" id="tel-num" placeholder="Номер телефона" >
                <input type="email" placeholder="Чи email">
                <div class="btn">
                    <button>Надіслати запит</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
